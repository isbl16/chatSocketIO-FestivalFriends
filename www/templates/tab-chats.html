<ion-view view-title="Chats">
  <ion-content>
    <div class="bar item-input-inset bar-light">
        <label class="item-input-wrapper">
            <i class="icon ion-plus placeholder-icon"></i>
            <input type="search" placeholder="Start a chat" ng-model="query">
        </label>
    </div> 
      
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats | filter:query" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="removeChat(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
      
    <div ng-show="query">
        <h2 class="padding">Friends</h2>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="friend in friends | filter:query" type="item-text-wrap" href="#/tab/chats/{{friend.id}}">
                <img ng-src="{{friend.face}}">
                <h2>{{friend.name}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

        </ion-list>
    </div>
      
  </ion-content>
</ion-view>
